 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../../style/main-login.css" rel="stylesheet" type="text/css" />
<link href="../../../style/main-layout.css" rel="stylesheet" type="text/css" />
<link href="../../../plugins/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../../plugins/jquery/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../../../plugins/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src='../../../plugins/easyui/locale/easyui-lang-zh_CN.js'></script>

<body>
<div class="wrap">
  <div class="login_tophead">
    <div class="login_tophead_wrap">
      <div class="login_tophead_left"></div>
      <div class="login_tophead_right"></div>
    </div>
  </div>
  <div class="login_wrap">
    <div class="login_login_bg"> <img src="../../../images/login_ad_bg.png" width="960" height="375" />
      <div class="login_login_win">
        <div class="login_login_winlist">
        <form>
        	<dl>
            	<dt>欢迎使用本管理系统</dt>
                <dd class="error_font_red"><img src="../../../images/validatebox_warning.png" width="16" height="16" /> 您的用户有误。</dd>
                <dd><input name="" type="text" placeholder="账号/用户名" class="login_input_name"  value=""/></dd>
                <dd><input name="" type="password" placeholder="请输入您的密码" class="login_input_pwd" value=""/></dd>
                <dd><input name="" type="checkbox" value="" /> 下次自动登录</dd>
                <dd><input name="" type="button" class="login_btn" /></dd>
            </dl>
            </form>
        </div>
        <div class="login_login_winbot"></div>
      </div>
    </div>
  </div>
  <div class="login_bot_wrap">
    <div class="login_bot_list">
      <ul>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="login_bot_copyright" style="text-align: center;">Copyright © 机关税务单位管理，建议使用IE7以上浏览器 </div>
  </div>
</div>
