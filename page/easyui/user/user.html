<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../../../plugins/jquery/jquery-1.8.0.min.js"></script>
        <link href="../../../style/con-min.css" rel="stylesheet" type="text/css" />
        <link href="user.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="page-container">
            <div class="nav-title">
                <div class="add-new">
                    <button class="add-new-user">新增</button>
                    <button class="del-multiple-user">批量删除</button>
                </div>
            </div>            

            <div class="main-content">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th colspan="2" width="30%">商品</th>
                            <th colspan="2"  width="20%">价格</th>
                            <th colspan="3"  width="33%">数量</th>
                            <th colspan="1"  width="10%">删除</th>
                            <th colspan="1"  width="10%">选择</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td  colspan="2" width="30%">大肉</td>
                            <td  colspan="2" width="20%">19</td>
                            <td  colspan="3" width="33%">
                                <label class="priority">20</label>
                                <select class="user-priority-choice">
                                    <option value="-1">修改</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                                <label class="save-change-btn hidden">保存</label>
                            </td >
                            <td  colspan="1" width="10%">
                                <label>
                                    <a class="del-user" href="javascript:void(0)">删除</a>
                                </label>
                            </td>
                            <td  colspan="1" width="10%">
                                <label class="choice-user">
                                    <input type="checkbox" name="">
                                </label>
                            </td>
                        </tr>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="user.js"></script>
</html>
